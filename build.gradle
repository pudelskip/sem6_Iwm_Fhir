group 'iwm'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.21'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-base:3.3.0'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-client:3.3.0'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-structures-dstu3:3.3.0'
    compile group: 'jfree', name: 'jfreechart', version: '1.0.12'

}
